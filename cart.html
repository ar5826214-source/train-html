<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Nyxen Wears</title>
    <meta name="description" content="Review your cart and proceed to checkout">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

<!-- HEADER -->
<header>
    <div class="logo-container">
        <a href="index.html" style="display: flex; align-items: center; gap: 15px; text-decoration: none;">
            <img src="IMG1.0.png" alt="Nyxen Wears Logo" class="logo" />
            <span class="store-name">Nyxen Wears</span>
        </a>
    </div>
    
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <nav aria-label="Main navigation" id="nav-menu">
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="collection.html">Collection</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="cart.html" class="cart-link">Cart (<span id="cartCount">0</span>)</a></li>
        </ul>
    </nav>
</header>
<!-- CART SECTION -->
<section class="cart-section">
    <h1>Your Shopping Cart</h1>
    <div id="cartItems" class="cart-container"></div>
    <div id="cartTotal" class="cart-total"></div>
    <div class="cart-actions">
        <a href="index.html#shop" class="btn">Continue Shopping</a>
        <button class="btn" onclick="proceedToCheckout()" style="background-color: #4CAF50;">Proceed to Order</button>
    </div>
</section>

<!-- FOOTER -->
<footer class="dark-footer">
    <p>&copy; 2025 Nyxen Wears. All rights reserved.</p>
    <div class="social">
        <a href="#" aria-label="Visit our Facebook page">Facebook</a>
        <a href="#" aria-label="Visit our Instagram page">Instagram</a>
        <a href="#" aria-label="Visit our Twitter page">Twitter</a>
        <a href="#" aria-label="Visit our TikTok page">TikTok</a>
        <a href="#" aria-label="Visit our Pinterest page">Pinterest</a>
    </div>
</footer>

<script src="cart.js"></script>
<script>
    // Hamburger Menu Toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    // Close menu when a link is clicked
    document.querySelectorAll('#nav-menu a').forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
        });
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('header')) {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
        }
    });
</script>
</body>

</html>
